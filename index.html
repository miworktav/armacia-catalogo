
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo da Farmácia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .catalog-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      margin-bottom: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #1ebd5c;
    }
  </style>
</head>
<body>
  <div class="catalog-container">
    <div class="product">
      <img src="catalogo.png" alt="Catálogo da Farmácia">
      <a class="button" href="https://wa.me/5581999999999?text=Olá, quero pedir um dos produtos do catálogo!" target="_blank">
        Pedir no WhatsApp
      </a>
    </div>
  </div>
</body>
</html>
